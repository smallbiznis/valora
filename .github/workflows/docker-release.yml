name: Docker Release

on:
  workflow_call:
    inputs:
      tag:
        description: "Release tag (vX.Y.Z)"
        required: true
        type: string

jobs:
  docker-release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository at tag
        uses: actions/checkout@v4
        with:
          # The caller provides the release tag to avoid HEAD ambiguity.
          ref: ${{ inputs.tag }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve tag metadata
        id: version
        shell: bash
        run: |
          set -euo pipefail
          tag="${{ inputs.tag }}"

          if ! [[ "$tag" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid tag '${tag}'. Expected vX.Y.Z."
            exit 1
          fi

          tag_commit="$(git rev-list -n 1 "$tag")"

          echo "tag=${tag}" >> "$GITHUB_OUTPUT"
          echo "commit=${tag_commit}" >> "$GITHUB_OUTPUT"

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.tag }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/valora:${{ steps.version.outputs.tag }}
            ghcr.io/${{ github.repository_owner }}/valora:latest
          labels: |
            org.opencontainers.image.version=${{ steps.version.outputs.tag }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ steps.version.outputs.commit }}
          provenance: true
