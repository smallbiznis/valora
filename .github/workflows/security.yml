name: Security

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  packages: read

jobs:
  security:
    runs-on: ubuntu-latest
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@v0.24.0
        with:
          scan-type: fs
          scan-ref: .
          format: table
          exit-code: '1'

      - name: Trivy image scan
        if: hashFiles('Dockerfile') != ''
        uses: aquasecurity/trivy-action@v0.24.0
        with:
          scan-type: image
          image-ref: ghcr.io/${{ github.repository_owner }}/railzway:${{ github.sha }}
          format: table
          exit-code: '1'

      - name: Snyk Go modules scan
        if: env.SNYK_TOKEN != ''
        uses: snyk/actions/golang@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --severity-threshold=medium