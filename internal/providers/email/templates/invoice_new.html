<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice from {{.OrgName}}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f7f9fa;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .org-name {
            font-weight: 700;
            font-size: 18px;
            color: #1a1f36;
        }

        .amount {
            font-size: 36px;
            font-weight: 800;
            color: #1a1f36;
            margin: 10px 0;
        }

        .due-date {
            color: #697386;
            font-size: 14px;
        }

        .btn-primary {
            display: block;
            width: 100%;
            background-color: #006aff;
            color: #ffffff;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            margin: 30px 0;
            box-sizing: border-box;
        }

        .details {
            margin-top: 30px;
            border-top: 1px solid #e3e8ee;
            padding-top: 20px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .label {
            color: #697386;
        }

        .value {
            font-weight: 500;
            color: #1a1f36;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #8792a2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="org-name">{{.OrgName}}</div>
        </div>

        <div class="card">
            <div style="text-align: center;">
                <p style="color: #697386; font-size: 16px; margin: 0;">Invoice from {{.OrgName}}</p>
                <div class="amount">{{.Total}}</div>
                <div class="due-date">Due {{.DueDate}}</div>
            </div>

            <a href="{{.PaymentLink}}" class="btn-primary">Pay this invoice</a>

            <div class="details">
                <div class="row">
                    <span class="label">Invoice number</span>
                    <span class="value">{{.InvoiceNumber}}</span>
                </div>
                <!-- Dynamic Items loop could go here -->
                <div class="row">
                    <span class="label">Total due</span>
                    <span class="value">{{.Total}}</span>
                </div>
            </div>

            <p style="text-align: center; color: #697386; font-size: 13px; margin-top: 20px;">
                Questions? Contact us at <a href="mailto:{{.OrgContactEmail}}"
                    style="color: #006aff; text-decoration: none;">{{.OrgContactEmail}}</a>
            </p>
        </div>

        <div class="footer">
            Powered by <strong>Railzway</strong>
        </div>
    </div>
</body>

</html>
